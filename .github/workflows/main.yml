name: JUnit Tests with Full Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  UnitTests:
    name: Run Unit Tests + Upload to Codecov
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run all tests and generate JaCoCo report
        run: mvn clean verify -Dtest=*Main*

      - name: Debug JaCoCo report
        run: |
          echo "Checking generated JaCoCo reports..."
          find target -name "jacoco*.xml" -o -name "jacoco*.exec"
          echo "--- Preview ---"
          grep "<package" target/site/jacoco/jacoco.xml | head -n 10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true

      - name: Print coverage XML size
        run: ls -lh target/site/jacoco/jacoco.xml